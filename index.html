<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
        <h1 class="title">Добро пожаловать на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p>
        <form class="top__action" action="#">
            <button class="top__button"><a class="button__text" href="#">Поехали!</a></button>
        </form>
    </div>
    <div class="footer center">
        <img class="footer__img" src="img/Group 1.jpg" alt="">
        <img class="footer__img" src="img/Group 2.jpg" alt="">
        <img class="footer__img" src="img/Group 3.jpg" alt="">
    </div>
    <footer class="game center">
        <div>
            <h1 class="game__title">Времена года!</h1>
            <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <form class="game__action" action="#">
                <button onclick="getSeason()" class="game__button"><a class="game__button_text" href="#">Играть!</a></button>
            </form>
        </div>
        <img class="game__img" src="img/gameIMG.png" alt="">
    </footer>
    <script src="hm-5.js"></script>
</body>
</html>
